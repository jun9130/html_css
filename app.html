<body>
  <div class="shop-data container my-5 p-5">
    <div class="shop-data__content">

      <div class="shop-data__upper pb-3">
        <div class="shop-data__upper__name font-weight-bold">
          <a class="shop-edit-button float-right mr-5" href="/shops/2/edit">編集</a> gion
        </div>
        <div class="shop-data__upper__average d-flex">
          <div class="shop-data__upper__average-star">
            <img src="/assets/star-off-6aaeebdaab93d594c005d366ce0d94fba02e7a07fd03557dbee8482f04a91c22.png">
            <img src="/assets/star-off-6aaeebdaab93d594c005d366ce0d94fba02e7a07fd03557dbee8482f04a91c22.png">
            <img src="/assets/star-off-6aaeebdaab93d594c005d366ce0d94fba02e7a07fd03557dbee8482f04a91c22.png">
            <img src="/assets/star-off-6aaeebdaab93d594c005d366ce0d94fba02e7a07fd03557dbee8482f04a91c22.png">
            <img src="/assets/star-off-6aaeebdaab93d594c005d366ce0d94fba02e7a07fd03557dbee8482f04a91c22.png">
          </div>
          <div class="shop-data__upper__average-rate font-weight-bold">
            --
          </div>
        </div>
        <div class="shop-data__upper__registered-person">
          登録者:
          <a class="text-dark" href="#">テストユーザー</a>
        </div>
      </div>

      <div class="shop-data-images d-flex">
        <div class="shop-data-image pr-3">
          <img alt="メイン画像" class="mainImage" src="https://placehold.jp/500x330.png" width="500" height="330">
        </div>
        <div class="shop-data-other-image d-flex">
            <img src="https://placehold.jp/300x300.png" alt="サブ画像" class="otherImage" width="200" height="165">
            <img src="https://placehold.jp/300x300.png" alt="サブ画像" class="otherImage" width="200" height="165">
            <img src="https://placehold.jp/300x300.png" alt="サブ画像" class="otherImage" width="200" height="165">
            <img src="https://placehold.jp/300x300.png" alt="サブ画像" class="otherImage" width="200" height="165">
        </div>
      </div>

      <div clss="shop-data__table">
        <table class="table ml-3">
          <tbody>
            <tr>
              <th>
                最寄駅
              </th>
              <td>
                阿佐ケ谷駅
              </td>

            </tr>
            <tr>
              <th>
                住所
              </th>
              <td>
                東京都杉並区阿佐谷北１丁目３−３
              </td>

            </tr>
            <tr>
              <th>
                営業時間
              </th>
              <td>
                8:30~2:00
              </td>

            </tr>
            <tr>
              <th>
                定休日
              </th>
              <td>
                不定休
              </td>

            </tr>
            <tr>
              <th>
                席数
              </th>
              <td>
                22席
              </td>

            </tr>
            <tr>
              <th>
                タグ
              </th>
              <td>
                <div class="tag-name">
                  <a class="tag-name-button" href="/tags/3/shops">駅から徒歩5分</a>
                </div>
                <div class="tag-name">
                  <a class="tag-name-button" href="/tags/7/shops">喫煙可</a>
                </div>
                <div class="tag-name">
                  <a class="tag-name-button" href="/tags/9/shops">純喫茶</a>
                </div>
              </td>

            </tr>
            <tr>
              <th>
                お気に入り
              </th>
              <td>
                <a class="like-button-yet" data-remote="true" rel="nofollow" data-method="post" href="/shops/2/likes"><i
                    class="fas fa-heart"></i>
                  0
                </a>
              </td>

            </tr>
          </tbody>
        </table>
      </div>

      <div class="shop-review">
        <div class="shop-review__title font-weight-bold mb-3">
          レビュー一覧
          <a class="shop-review-button float-right" href="#">レビューを書く</a>
        </div>
        <div class="shop-review__wrapper pb-5">
          レビューはまだありません。
        </div>
      </div>

    </div>
  </div>
